<!DOCTYPE html>
<html lang="en">
    <head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta http-equiv="X-UA-Compatible" content="ie=edge">
			<title>Semana Family Feud</title>
			<link rel="stylesheet" href="assets/game.css">
    </head>
    <body>
			<audio id="theme" src="assets/theme.mp3" loop="true" autoplay></audio>
			<canvas id="confetti" height="1" width="1" hidden></canvas>

			<div id="landing" @click="showRoot"></div>

			<div id="root" hidden>
				<div id="header" class="animated">
					<h1>
						<div id="first" hidden>
							Semana
						</div>
						<div id="second" hidden>
							Family
						</div>
						<div id="third" hidden>
							Feud
						</div>
					</h1>
				</div>

				<game></game>
			</div>

			<script type="text/x-template" id="game-template">
				<section id="game">
					<h2>{{current.number}}. {{current.question}}</h2>
					<div class="answers" id="answers">
						<div class="answer-box" v-bind:id="'answer-box-' + index" v-for="(answer, index) in current.answers" @click="toggleAnswer(index)">
							<div class="preview">
								{{index + 1}}
							</div>
							<div class="answer no-height" hidden>
								{{answer}}
							</div>
						</div>
					</div>

					<button name="Buzzer" type="submit" class="game-btn" @click="buzz">
						<h3 style="color:orangered;">
							&times;
						</h3>
					</button>
					|
					<button name="Reset" type="submit" class="game-btn" @click="reset">
						<h3 style="color:red;">
							&olarr;
						</h3>
					</button>
					|
					<button name="Hide" type="submit" class="game-btn" @click="stop">
						<h3 style="color:blue;">
							&emptyset;
						</h3>
					</button>
					|
					<button name="Next" type="submit" class="game-btn" id="next-btn" @click="nextQuestion">
						<h3 style="color:green;">
							&raquo;
						</h3>
					</button>

					<div v-show="showWrongNotification" class="infinite-pulse" style="position:absolute;top:0;right:0;bottom:0;left:0;">
						<h3 style="color:orangered;font-size:42em;padding:0;margin:0;">
							X
						</h3>
					</div>
				</section>
			</script>

			<script src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
			<script src="confetti.js"></script>
			<script src="index.js"></script>
    </body>
</html>
